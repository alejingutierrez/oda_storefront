name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify repo structure
        run: |
          if [ ! -d "apps/web" ]; then
            echo "apps/web missing. Repository tree likely empty or corrupted." >&2
            exit 1
          fi
          if [ ! -f "apps/web/package.json" ]; then
            echo "apps/web/package.json missing." >&2
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      - name: Install deps
        run: npm ci
        working-directory: apps/web
      - name: Lint
        run: npm run lint
        working-directory: apps/web
      - name: Build
        run: npm run build
        working-directory: apps/web
